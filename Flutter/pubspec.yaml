name: taxi_final
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  pin_code_fields: ^7.3.0
  flutter_rating_bar: ^4.0.0
  intl: ^0.17.0
  shared_preferences: ^2.0.17
  dio: ^4.0.6
  image_picker: ^0.8.6+3
  carousel_slider: ^4.2.1
  date_field: ^3.0.2
  flutter_map: ^3.1.0
  geolocator: ^9.0.2
  latlong2: ^0.8.1
  khalti_flutter:
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Londrina Solid
      fonts: 
        - asset: assets/fonts/LondrinaSolidRegular.ttf
          weight: 400
        - asset: assets/fonts/LondrinaSolidLight.ttf
          weight: 300
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterExtraBold.ttf
          weight: 800
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
    - family: Orienta
      fonts: 
        - asset: assets/fonts/OrientaRegular.ttf
          weight: 400
    - family: Ubuntu
      fonts: 
        - asset: assets/fonts/UbuntuBold.ttf
          weight: 700
    - family: Timmana
      fonts: 
        - asset: assets/fonts/Timmana.ttf
          weight: 400
