{% extends "dashboard/layout/layout.html" %}

{% block title %}
Edit Banner
{% endblock %}

{% block content%}

{% if success %}
<div
style="background-color: lightgreen; padding:20px"
>
{{success}}
</div>
{% endif %}

{% if error %}
<p style="color: red;">{{error}}</p>
{% endif %}

<form class="m-3" method="post" action="{% url 'update-banner' banner.id %}" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input type="text" name="title" value="{{banner.title}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Current Image</label></br>
   <img src="{{banner.image.url}}" height="50" width="50" style="border-radius:50%"/>
      </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Image</label>
        <input type="file" name="image" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock%}
